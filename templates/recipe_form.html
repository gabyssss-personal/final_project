<h1>Create/Edit Recipe</h1>
<form method="post" class="p-4 border rounded bg-light shadow-sm" style="max-width: 600px; margin: auto;">
    {% csrf_token %}
   {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
