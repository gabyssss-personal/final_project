<h1>All Recipes</h1>
{% for recipe in recipes %}
    <h2>{{ recipe.title }}</h2>
    <p>{{ recipe.description }}</p>
    {% if user == recipe.author %}
        <a href="{% url 'recipe_edit' recipe.id %}">Edit</a>
        <a href="{% url 'recipe_delete' recipe.id %}">Delete</a>
    {% endif %}
{% endfor %}
<a href="{% url 'recipe_create' %}">Create New Recipe</a>
